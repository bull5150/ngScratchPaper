<ngui-map center="Brampton, Canada" 
          style="width:100%;height:700px;"
          zoom = 4
          gestureHandling = "greedy"
          (mapReady$)="onMapReady($event)">
</ngui-map>
<div id="mapmenu">
  <ul>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="traffic_button" (click)="this.setMarkers()" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="traffic_button" (click)="this.setTrafficLayer()" title="Traffic"><i class="fa fa-road fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="weather_button" (click)="this.setNOAAKML()" title="Weather Events"><i class="fa fa-bolt fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="air_button" (click)="setAirQualityKML()" title="Air Quality"><i class="fa fa-cloud fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="air_button" (click)="setFireKML()" title="Fires"><i class="fa fa-fire fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-l" style="width:47px;" id="air_button" (click)="enableDrawing()" title="Drawing"><i class="fa fa-pencil fa-inverse"></i></a></li>
  </ul>
</div>
